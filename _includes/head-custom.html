<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ site.favicon }}">
<link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon }}">

<!-- Professional fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=DM+Sans:wght@600;700&display=swap" rel="stylesheet">

<!-- Social preview helpers -->
<meta property="og:image" content="{{ page.image | default: site.logo | absolute_url }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.image | default: site.logo | absolute_url }}">
